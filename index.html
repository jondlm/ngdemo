<!doctype html>
<html lang="en" ng-app="cisDemo">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/vendor/boostrap.css">
</head>
<body>
  <div class="navbar" bs-navbar>
    <div class="navbar-inner">
      <a class="brand" href="#/">Title</a>
      <ul class="nav">
        <!-- You can use regular expressions -->
        <li data-match-route="/contact"><a href="#/contact">Contacts</a></li>
        <li data-match-route="/other"><a href="#/other">Page Two</a></li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div ng-view class="span12"></div>
  </div>

  <!-- In production use: -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/vendor/jquery.js"></script>
  <script src="lib/vendor/boostrap.js"></script>
  <script src="lib/vendor/angular-strap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
