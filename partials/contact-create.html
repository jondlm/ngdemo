<!-- Modal (external ./partials/modal.html or inline ng-template) -->
<div ng-controller="main">
  <form ng-submit="addContact()">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3>Create contact</h3>
    </div>
    <div class="modal-body">
      <div>Name</div> <input type="text" ng-model="contactName">
      <div>Company</div> <input type="text" ng-model="contactCompany">
      <div>Email</div> <input type="text" ng-model="contactEmail">
      <div>Phone</div> <input type="text" ng-model="contactPhone">
      <div>Net worth</div> <input type="text" ng-model="contactNetWorth">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" ng-click="hide()">Close</button>
      <input class="btn btn-primary" ng-click="modal.saved=true;hide()" type="submit" value="Save">
    </div>
  </form>
</div>
